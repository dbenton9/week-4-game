<!-- Crystal Collector HW4 -->
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Collector</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- css reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- Page Header -->
  <header>
    <div class="container">
      <h1>Crystal Collector</h1>
    </div>
  </header>

  <div class="container">

    <!-- Instructions -->
    <div class="row">
      <div class="col-12 winLossCntr">
        <h3>Instructions</h3>
        <p>
          Each crystal is assigned a hidden value. Try and match the "Total Score" to the number on the screen. If you go over you lose.
          <br>
          Good luck!
        </p>
      </div>
    </div>

    <div class="row">
      
        <!-- Random Number -->
        <div class="col-4 col-xs-4 offset-4 winLossCntr">
          <h2>Match This Number</h2>
          <span style="color:#4aaaa5">
            <p id="randomNumber" class="bold"></p>
          </span>
        </div>

        <div class="col-1"></div>

        <!-- Total Score -->
        <div id="inline" class="col-3 col-xs-5 winLossCntr">
          <h2>Total Score</h2>
          <span style="color:#4aaaa5">
            <p id="totalScore" class="bold"></p>
          </span>
        </div>

        <div class="col-1"></div>
        
        <!-- Wins and Losses -->
        <div class="col-3 col-xs-12 winLossCntr">
          <ul>
            <li id="inline"><h2> Wins: <p id="winCntr"></p></h2></li>
            <li id="inline"><h2>Losses: <p id="lossCntr"></p></h2></li>
          </ul>
        </div>
      
    </div>

    <!-- Row of Crystals -->
    <div class="row">
      <div class="col-12 winLossCntr">
        <h2> Select a Crystal </h2>
          <div class="row">
            <div class="col-3">
              <a id="rock1"><img src="assets/images/rock1.png"></a>
            </div>
            <div class="col-3">
              <a id="rock2"><img src="assets/images/rock3.png"></a>
            </div>
            <div class="col-3">
              <a id="rock3"><img src="assets/images/rock2.png"></a>
            </div>
            <div class="col-3">
              <a id="rock4"><img src="assets/images/rock4.png"></a>
            </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Page footer -->
  <footer>
    <div class="container">
      Copyright &copy; 2016 David Benton
    </div>
  </footer>
  
  <!-- Page javascript/jquery -->
  <script type="text/javascript" src="assets/javascript/game.js">
  </script>

</body>

</html>
